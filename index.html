<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Desk</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link rel="shortcut icon" href="icon/weather-app.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="menu-bar">
        <div class="icons">
          <div class="top">
            <img src="icon/weather-app.png" alt="" />
          </div>
          <hr />
          <div class="middle">
            <span class="icon"><i class="ph ph-squares-four"></i></span>
            <span class="icon"><i class="ph ph-map-trifold"></i> </span>
            <span class="icon">
              <i class="ph ph-map-pin"></i>
            </span>
            <span class="icon">
              <i class="ph ph-calendar-blank"></i>
            </span>
            <span class="icon">
              <i class="ph ph-gear"></i>
            </span>
            <span class="icon">
              <i class="ph ph-bell-simple"></i>
            </span>
          </div>
          <div class="bottom">
            <span class="icon">
              <i class="ph ph-user-circle"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="weather">
        <div class="top">
          <input id="input" type="text" placeholder="Search your city" />
          <i id="btn" class="ph ph-magnifying-glass"></i>
        </div>
        <div class="bottom">
          <img
            width="94"
            height="94"
            src="https://img.icons8.com/3d-fluency/94/storm.png"
            alt="storm"
          />
          <h6 id="temp">0°C</h6>
          <span>
            <i class="ph ph-cloud-rain"></i>
            <p id="p">Rainly Storm Clouds</p></span
          >
          <hr />
          <span>
            <i class="ph ph-map-pin"></i>
            <p id="location">location</p>
          </span>
        </div>
      </div>
      <div class="highlight">
        <h2>Today's Highlight</h2>
        <div class="outer">
          <div id="chart" class="box inner1">
            <h4>Wind Status</h4>
            <img src="icon/final.png" alt="" />
            <span
              ><h2 id="wind">0.00 Km,h</h2>
              <p id="time">00.00 Am</p>
            </span>
          </div>
          <div class="box inner2">
            <h4>Humidity &nbsp;</h4>
            <h4 id="Humidity">00%</h4>
            <span>
              <i class="ph ph-drop"></i>
              <p id="dew">The dew point is 2.1° right now</p>
            </span>
          </div>
        </div>
        <div class="outer">
          <div id="chart" class="box inner1">
            <h4>UV index</h4>
            <img src="icon/final2.png" alt="" />
            <span><h2 id="Vw">0.0 Vw</h2> </span>
          </div>
          <div class="box inner2">
            <h4>Visiblity &nbsp;</h4>
            <h4 id="Visiblity">00km</h4>
            <span>
              <i class="ph ph-eye"></i>
              <p id="status"></p>
            </span>
          </div>
        </div>
        <div class="outer">
          <div id="chart" class="box inner1">
            <h4>Sunrise & Sunset</h4>
            <img src="icon/final3.png" alt="" />
            <span
              ><h3 id="sunrise">00:00 AM</h3>
              <h3 id="sunset">00:00 PM</h3>
            </span>
            <span
              ><p class="sunrise">Sunrise</p>
              <p class="sunset">Sunset</p>
            </span>
          </div>
          <div class="box inner2">
            <h4>Feels like &nbsp;</h4>
            <h4 id="Feels">00°</h4>
            <span>
              <i class="ph ph-thermometer-simple"></i>
              <p id="hoter">Humiditiy is making it feel hotter.</p>
            </span>
          </div>
        </div>
      </div>
      <!-- <div class="seven-day"></div>
      <div class="time"></div>
      <div class="future-forcast"></div>
      <div class="map"></div> -->
      <script src="index.js"></script>
    </main>
  </body>
</html>
